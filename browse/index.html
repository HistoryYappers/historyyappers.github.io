<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>History Yappers - Browser</title>
        <link rel = "shortcut icon" href="/Icons/favicon.ico" type="image/x-icon">
        <link rel = "stylesheet" href="/indexglobal.css"> 
        <link rel = "stylesheet" href="/browse/index.css">
        <link rel="canonical" href="https://historyyappers.github.io/">
    </head>
    <body>
        <nav>
        <a href="/" class="homelink" aria-label="Our Homepage!"></a>
        <a href="/browse" class="link">BROWSE</a>
        <a href="/FAQ" class="link">FAQ</a>
        </nav>
        <script>
            var prevScrollpos = window.pageYOffset;
                window.onscroll = function() {
                  var currentScrollPos = window.pageYOffset;
                  const x = document.getElementsByTagName("nav");
                  if ((prevScrollpos > currentScrollPos)) 
                  {
                    x[0].style.top="0px";
                  } 
                  else
                  {
                    x[0].style.top = "calc(-1 * 100px)";
                  }
                  prevScrollpos = currentScrollPos;
                }
        </script>
        <main>
            <h1> History Yappers </h1>
            <h2> Browser </h2>
            <space></space>
            <a href="/pages/MKULTRA" class="link">MK ULTRA</a>
        </main>
        <footer></footer>
    </body>
</html>
